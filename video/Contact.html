<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="Contact.css" />
  <style>
    a {
      color: white !important;
      font-weight: 700;
    }
  </style>
  <body>
    <nav class="navbar" style="background-color: #42a5f5;">
      <a class="navbar-brand active" style="color: white;" href="index.html"
        >Contact</a
      >
      <ul class="nav justify-content-end">
        <li class="nav-item" style="color: white;">
          <a class="nav-link" href="index.html">Upload video</a>
        </li>
        <li class="nav-item" style="color: white;">
          <a class="nav-link" href="view.html">Give rating</a>
        </li>
        <li class="nav-item" style="color: white;">
          <a class="nav-link" href="home.html">Home</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="innerwrap">
        <section class="section1 clearfix">
          <div class="textcenter">
            <span class="shtext">Contact Us</span>
            <span class="seperator"></span>
            <h1>Drop Us a Mail</h1>
          </div>
        </section>

        <section class="section2 clearfix">
          <div class="col2 column1 first">
            <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
            <div
              class="sec2map"
              style="overflow: hidden; height: 550px; width: 100%;"
            >
              <div id="gmap_canvas" style="height: 100%; width: 100%;"></div>
              <div>
                <small
                  ><a href="http://embedgooglemaps.com">
                    embed google maps
                  </a></small
                >
              </div>
              <div>
                <small
                  ><a href="http://freedirectorysubmissionsites.com/"
                    >free web directories</a
                  ></small
                >
              </div>
              <style>
                #gmap_canvas img {
                  max-width: none !important;
                  background: none !important;
                }
              </style>
            </div>
            <script type="text/javascript">
              function init_map() {
                var myOptions = {
                  zoom: 14,
                  center: new google.maps.LatLng(
                    19.075314480255834,
                    72.88153973865361
                  ),
                  mapTypeId: google.maps.MapTypeId.ROADMAP,
                };
                map = new google.maps.Map(
                  document.getElementById("gmap_canvas"),
                  myOptions
                );
                marker = new google.maps.Marker({
                  map: map,
                  position: new google.maps.LatLng(
                    19.075314480255834,
                    72.88153973865361
                  ),
                });
                infowindow = new google.maps.InfoWindow({
                  content: "<strong>My Location</strong><br>mumbai<br>",
                });
                google.maps.event.addListener(marker, "click", function () {
                  infowindow.open(map, marker);
                });
                infowindow.open(map, marker);
              }
              google.maps.event.addDomListener(window, "load", init_map);
            </script>
          </div>
          <div class="col2 column2 last">
            <div class="sec2innercont">
              <div class="sec2addr">
                <p>
                  45 BC, a Latin professor at Hampden-Sydney College in Virginia
                </p>
                <p><span class="collig">Phone :</span> +91 976885083</p>
                <p>
                  <span class="collig">Email :</span> vivek.mengu016@gmail.com
                </p>
                <p><span class="collig">Fax :</span> +91 9768850839</p>
              </div>
            </div>
            <div class="sec2contactform">
              <h3 class="sec2frmtitle">Want to Know More?? Drop Us a Mail</h3>
              <form action="">
                <div class="clearfix">
                  <input
                    class="col2 first"
                    type="text"
                    placeholder="FirstName"
                  />
                  <input class="col2 last" type="text" placeholder="LastName" />
                </div>
                <div class="clearfix">
                  <input class="col2 first" type="Email" placeholder="Email" />
                  <input
                    class="col2 last"
                    type="text"
                    placeholder="Contact Number"
                  />
                </div>
                <div class="clearfix">
                  <textarea
                    name="textarea"
                    id=""
                    cols="30"
                    rows="7"
                    placeholder="Your message here..."
                  ></textarea>
                </div>
                <div class="clearfix"><input type="submit" value="Send" /></div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
